<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awaaz | Sign Up</title>
	<link rel="stylesheet" href="/static/css/dark.css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#000000] text-[#f5f5f7]">
	<div class="container max-w-md mx-auto px-4 py-8">
		<header class="text-center mb-8">
			<h1 class="text-3xl font-semibold mb-2">üï≥Ô∏è Awaaz</h1>
			<p class="text-zinc-400">Create your account</p>
		</header>
		

		
		<div class="card p-6">
			<form method="post" class="space-y-4">
				{% csrf_token %}
				<div>
					<label class="block mb-2 text-zinc-300">Username</label>
					<input type="text" name="username" required 
						   class="w-full rounded-md bg-[#0f0f14] border border-[#2a2a36] p-3 focus:border-blue-500 focus:outline-none" 
						   placeholder="Choose a username" />
				</div>
				<div>
					<label class="block mb-2 text-zinc-300">Password</label>
					<input type="password" name="password1" required 
						   class="w-full rounded-md bg-[#0f0f14] border border-[#2a2a36] p-3 focus:border-blue-500 focus:outline-none" 
						   placeholder="Create a password" />
				</div>
				<div>
					<label class="block mb-2 text-zinc-300">Confirm Password</label>
					<input type="password" name="password2" required 
						   class="w-full rounded-md bg-[#0f0f14] border border-[#2a2a36] p-3 focus:border-blue-500 focus:outline-none" 
						   placeholder="Confirm your password" />
				</div>
				<button type="submit" 
						class="w-full inline-flex items-center justify-center rounded-md bg-green-600 hover:bg-green-500 px-4 py-3 font-medium">
					Create Account
				</button>
			</form>
			<div class="mt-6 text-center">
				<p class="text-zinc-400">
					Already have an account? 
					<a href="/login/" class="text-blue-400 hover:text-blue-300 font-medium">Sign in</a>
				</p>
			</div>
		</div>
		
		<div class="text-center mt-6">
			<a href="/" class="text-blue-400 hover:text-blue-300">‚Üê Back to Feed</a>
		</div>
	</div>
</body>
</html>
