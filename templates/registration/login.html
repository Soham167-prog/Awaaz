<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awaaz | Login</title>
	<link rel="stylesheet" href="/static/css/dark.css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#000000] text-[#f5f5f7]">
	<div class="min-h-screen flex flex-col">
		<!-- Navigation -->
		{% include 'components/nav_citizen.html' %}
		{% include 'components/flash_messages.html' %}
		
		<!-- Main Content -->
		<main class="flex-1 flex items-center justify-center py-8">
			<div class="container max-w-md mx-auto px-4">
				<header class="text-center mb-8">
					<h1 class="text-3xl font-semibold mb-2">üï≥Ô∏è Awaaz</h1>
					<p class="text-zinc-400">Sign in to your account</p>
				</header>
		

		
		<div class="card p-6">
			<!-- Login Form -->
			<form method="post" class="space-y-4">
				{% csrf_token %}
				<div>
					<label class="block mb-2 text-zinc-300">Username</label>
					<input type="text" name="username" required 
						   class="form-control w-full rounded-md border border-[#2a2a36] p-3 focus:border-blue-500 focus:outline-none" 
						   placeholder="Enter your username"
						   style="background-color: #000000 !important; color: #f5f5f7 !important; border: 1px solid #2a2a36 !important;" />
				</div>
				<div>
					<label class="block mb-2 text-zinc-300">Password</label>
					<input type="password" name="password" required 
						   class="form-control w-full rounded-md border border-[#2a2a36] p-3 focus:border-blue-500 focus:outline-none" 
						   placeholder="Enter your password"
						   style="background-color: #000000 !important; color: #f5f5f7 !important; border: 1px solid #2a2a36 !important;" />
				</div>
				<button type="submit" 
						class="w-full inline-flex items-center justify-center rounded-md bg-blue-600 hover:bg-blue-500 px-4 py-3 font-medium">
					Sign In
				</button>
			</form>
			<div class="mt-6 text-center">
				<p class="text-zinc-400">
					Don't have an account? 
					<a href="/signup/" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a>
				</p>
			</div>
		</div>
		
				<div class="text-center mt-6">
					<a href="{% url 'feed' %}" class="text-blue-400 hover:text-blue-300">‚Üê Back to Feed</a>
				</div>
			</div>
		</main>
	</div>
	
</body>
</html>
