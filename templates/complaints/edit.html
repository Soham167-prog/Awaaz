<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awaaz | Edit Complaint</title>
	<link rel="stylesheet" href="/static/css/dark.css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#000000] text-[#f5f5f7]">
	<div class="container max-w-3xl mx-auto px-4">
		<header class="flex items-center justify-between py-6">
			<h1 class="text-2xl font-semibold">üï≥Ô∏è Edit Complaint</h1>
			<div class="space-x-3 text-sm">
				<a class="text-blue-400 hover:text-blue-300" href="/">Feed</a>
				{% if request.user.is_authenticated %}
					<span class="text-zinc-400">|</span>
					<span class="text-zinc-400">{{ request.user.username }}</span>
					<span class="text-zinc-400">|</span>
					<a class="text-blue-400 hover:text-blue-300" href="/logout/">Logout</a>
				{% else %}
					<span class="text-zinc-400">|</span>
					<a class="text-blue-400 hover:text-blue-300" href="/login/">Login</a>
					<span class="text-zinc-400">|</span>
					<a class="text-blue-400 hover:text-blue-300" href="/signup/">Sign up</a>
				{% endif %}
			</div>
		</header>

		<div class="card p-6">
			<form method="post" class="space-y-4">
				{% csrf_token %}
				
				<!-- Image Preview -->
				<div>
					<label class="block mb-2 text-zinc-300">Current Image</label>
					<img src="{{ complaint.image.url }}" class="w-full max-w-md rounded-md border border-gray-600" alt="Complaint image">
				</div>
				
				<!-- Title -->
				<div>
					<label class="block mb-2 text-zinc-300">Title</label>
					{{ form.title }}
				</div>
				
				<!-- Description -->
				<div>
					<label class="block mb-2 text-zinc-300">Description</label>
					{{ form.description }}
				</div>
				
				<!-- Severity -->
				<div>
					<label class="block mb-2 text-zinc-300">Severity</label>
					{{ form.predicted_severity }}
				</div>
				
				<!-- Generated Text -->
				<div>
					<label class="block mb-2 text-zinc-300">Generated Text</label>
					{{ form.generated_text }}
				</div>
				
				<!-- Action Buttons -->
				<div class="flex gap-3 mt-6">
					<button type="submit" class="inline-flex items-center rounded-md bg-blue-600 hover:bg-blue-500 px-4 py-2">
						Update Complaint
					</button>
					<a href="/complaint/{{ complaint.pk }}/" class="inline-flex items-center rounded-md bg-gray-600 hover:bg-gray-500 px-4 py-2">
						Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
