<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awaaz | Announcement</title>
	<link rel="stylesheet" href="/static/css/dark.css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#000000] text-[#f5f5f7] min-h-screen">
	<div class="container max-w-4xl mx-auto px-4 py-10">
		<header class="flex items-center justify-between mb-6">
			<h1 class="text-2xl font-semibold text-blue-300">{% if announcement %}Edit{% else %}Create{% endif %} Announcement</h1>
			<div class="space-x-3 text-sm">
				<a class="text-green-400 hover:text-green-300" href="{% url 'government_announcements' %}">‚Üê Back to Announcements</a>
				<span class="text-zinc-500">|</span>
				<a class="text-red-400 hover:text-red-300" href="{% url 'logout' %}">Logout</a>
			</div>
		</header>
		{% include 'components/flash_messages.html' %}

		<div class="card p-6">
			<form method="post">
				{% csrf_token %}
				<div class="space-y-4">
					<div>
						<label class="block text-sm text-zinc-300 mb-2">Title</label>
						{{ form.title }}
					</div>
					<div>
						<label class="block text-sm text-zinc-300 mb-2">Body</label>
						{{ form.body }}
					</div>
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
						<div>
							<label class="block text-sm text-zinc-300 mb-2">Audience</label>
							{{ form.audience }}
						</div>
						<div class="flex items-center gap-2 mt-6">
							{{ form.is_published }}
							<label class="text-sm text-zinc-300">Publish immediately</label>
						</div>
					</div>
				</div>
				<button type="submit" class="mt-6 rounded-md bg-blue-600 hover:bg-blue-500 px-6 py-2 font-medium">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
