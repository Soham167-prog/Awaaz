{% if messages %}
<div class="container max-w-6xl mx-auto px-4 mt-4">
	<div class="space-y-3">
		{% for message in messages %}
			<div class="p-4 rounded-md border transition-colors {% if message.tags == 'error' %}bg-red-900/40 border-red-700 text-red-200{% elif message.tags == 'success' %}bg-green-900/40 border-green-700 text-green-200{% else %}bg-blue-900/30 border-blue-700 text-blue-200{% endif %}">
				{{ message }}
			</div>
		{% endfor %}
	</div>
</div>
{% endif %}
