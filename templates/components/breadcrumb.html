<!-- Breadcrumb Navigation -->
{% if breadcrumbs %}
	<nav class="bg-[#0b0b0d] border-b border-[#2a2a36] py-3">
		<div class="container max-w-6xl mx-auto px-4">
			<ol class="flex items-center space-x-2 text-sm">
				{% for breadcrumb in breadcrumbs %}
					{% if not forloop.last %}
						<li class="flex items-center">
							<a href="{{ breadcrumb.url }}" class="text-blue-400 hover:text-blue-300 transition-colors">
								{{ breadcrumb.name }}
							</a>
							<svg class="w-4 h-4 mx-2 text-zinc-400" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
							</svg>
						</li>
					{% else %}
						<li class="text-zinc-300 font-medium">
							{{ breadcrumb.name }}
						</li>
					{% endif %}
				{% endfor %}
			</ol>
		</div>
	</nav>
{% endif %}
